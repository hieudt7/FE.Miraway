<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/font-awesome.min.css" rel="stylesheet" />
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/materialize.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/jquery-circle-progress.js"></script>
    <script src="scripts/custom.js"></script>
</head>

<body>
    <div class="contact-page">
        <div class="banner" style="background-image:url('images/banner.jpg');">
            <h3>sản phẩm</h3>
            <h2>của chúng tôi</h2>
        </div>
    </div>
    <div class="landing-page product-page">
        <section class="cetm-product">
            <div class="container-percent">
                <h3 class="title-underline">Sản phẩm của chúng tôi?</h3>
                <p class="text-center">Chúng tôi thay đổi, cải tiến các sản phầm với tiêu chí <br /> Thiết kế cho những người luôn luôn tìm kiếm sự hoàn hảo trong dịch vụ khách hàng</p>
                <div class="clearfix row">
                    <div class="col-md-3">
                        <div class="overlay-link">
                            <img src="images/sp1.png" class="img-thumb" />
                            <div class="list-img-show">
                                <img src="images/sp1.png" />
                                <img src="images/sp1.png" />
                                <img src="images/sp1.png" />
                            </div>
                            <span class="overlay-info">
                                <span>
                                    <span>
                                        <span>kiosk giao dịch</span>
                            <a href="javascript:void(0)" class="view-popup" title="xem thêm">xem thêm</a>
                            </span>
                            </span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="overlay-link">
                            <img src="images/qr_logo.PNG" class="img-thumb" />
                            <div class="list-img-show">
                                <img src="images/sp1.png" />
                                <img src="images/sp1.png" />
                                <img src="images/sp1.png" />
                            </div>
                            <span class="overlay-info">
                                <span>
                                    <span>
                                        <span>kiosk giao dịch</span>
                                        <a href="javascript:void(0)" class="view-popup" title="xem thêm">xem thêm</a>
                                    </span>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="imgModal" class="modal fade" role="dialog">
        <div class="modal-dialog show-img-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="img-show"></div>
                    <ul class="list-thumb"></ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.view-popup').on('click', function () {
                $('.overlay-link').removeClass('slide-active');
                $(this).parents('.overlay-link:first').addClass('slide-active');
                var imgThumb = $(this).parents('.overlay-link:first').find('.img-thumb').attr('src');
                var html = '<li class="active"><img src="' + imgThumb + '" /></li>';
                $('.slide-active .list-img-show img').each(function () {
                    html += '<li><img src="' + $(this).attr('src') + '" /></li>';
                })
                $('#imgModal').modal('show');
                $("#imgModal").on('shown.bs.modal', function() {
                    $('.img-show').html('<img src="' + imgThumb + '" />');
                    $('.list-thumb').html(html);
                    $('.list-thumb li').on('click', function() {
                        $('.list-thumb li').removeClass('active');
                        $(this).addClass('active');
                        var imgShow = $(this).find('img').attr('src');
                        $('.img-show').html('<img src="' + imgShow + '" />');
                    })
                });
                $("#imgModal").on('hidden.bs.modal', function () {
                    $('.img-show').html('');
                    $('.list-thumb').html('');
                });
            })
        });
    </script>
</body>

</html>
