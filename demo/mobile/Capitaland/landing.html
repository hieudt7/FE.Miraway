<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="styles/font-awesome.min.css" rel="stylesheet" />
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/styles.min.css" rel="stylesheet" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/slick.js"></script>
</head>
<body class="app-landing">
    <h1 class="logo">
        <img src="images/capitaland_logo.png" alt="Capitaland logo" />
    </h1>
    <div class="app-item item-1">
        <div class="content">
            <div class="clearfix">
                <div class="invi-des">
                    <h2 class="title">Invitation</h2>
                    <p class="invi-name">Cooktail buffet & <br /> Auction</p>
                    <h4 class="invi-time">January 28th 2017</h4>
                </div>
            </div>
            <div class="clearfix group-btn-app">
                <div class="col-xs-6">
                    <a class="app-btn">save invitation</a>
                </div>
                <div class="col-xs-6">
                    <a class="app-btn fill-btn">information</a>
                </div>
            </div>
            <div class="invi-content">
                <hr />
                <p class="invi-name">Please confirm your attendance <br /> before Jan 9th</p>
            </div>
            <div class="clearfix group-btn-app">
                <div class="col-xs-6">
                    <a class="app-btn fill-btn">yes,i'd love to</a>
                </div>
                <div class="col-xs-6">
                    <a class="app-btn">no, i can't</a>
                </div>
            </div>
        </div>
    </div>
    <div class="app-item item-2">
        <img src="images/slide5_bg.png" class="img-pos"/>
        <h3 class="title-pos">Mulberry Land Project</h3>
        <div class="content">
            <div class="col-xs-12">
                <a class="app-btn white-btn">information</a>
            </div>
        </div>
    </div>
</body>
</html>
